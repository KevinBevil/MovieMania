<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Mania</title>
    <meta
      name="google-signin-client_id"
      content="292943232201-tcg7jtj37rmqtaakt7490ib5p5afodk0.apps.googleusercontent.com"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Yantramanav:300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body class="d-flex flex-column justify-content-between">
    <header class="p-4">
      <div vue="header"></div>
    </header>

    <div class="m-4 mb-auto d-flex flex-wrap justify-content-between">
      <main>
        <div class="section-border" id="search-a-movie">
          <h3>Search a Movie</h3>
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" id="input-search" />
            </div>
            <button type="submit" class="btn mb-2" id="btn-search-movie">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div id="search-result">
          <!-- Displays omdb Search Results -->
        </div>     
        </main>

        <aside>
            <div class="section-border" id="to-watch-list">
                <h3>Watch List</h3>
                <ul vue="movie-watch-list">
                    <li v-for="movie in list">
                        {{ movie.title }}
                        <button class="watch-movie" v-bind:data-id="movie.id">Move to Watched List</button>
                        <button class="delete-movie" v-bind:data-id="movie.id">Delete</button>    
                    </li>
                    <!-- <movie-watch-list></movie-watch-list> -->
                </ul>
            </div>

            <div class="section-border" id="recently-rated">
                <h3>Recently Rated</h3>
                <ul vue="movie-watched-list">
                    <li v-for="movie in list">
                        {{ movie.title }}
                        <span v-if="movie.userRating" class="user-rating">Your Rating: {{movie.userRating}}</span>
                        <button class="unwatch-movie" v-bind:data-id="movie.id">Unwatch</button>
                        <button class="delete-movie" v-bind:data-id="movie.id">Delete</button>
                    </li>
                </ul>
                
                <!-- <div class="to-watch-movie">
                    <h5 v-for="movie in movies">{{ movie.Title }}</h5>
                    <p v-for="movie in movies">{{ movie.Year }}</p>
                </div> -->

                <div vue="watch-list"></div>
            </div>
        </aside>
    </div>

    <footer>
      <div vue="footer"></div>
    </footer>
    <script>
      function onSuccess(googleUser) {
        console.log("Logged in as: " + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render("my-signin2", {
          scope: "profile email",
          width: 240,
          height: 50,
          longtitle: true,
          theme: "dark",
          onsuccess: onSuccess,
          onfailure: onFailure
        });
      }
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function() {
          console.log("User signed out.");
        });
      }
      $("#signinButton").click(function() {
        // signInCallback defined in step 6.
        auth2.grantOfflineAccess().then(signInCallback);
      });
      function signInCallback(authResult) {
        if (authResult["code"]) {
          // Hide the sign-in button now that the user is authorized, for example:
          $("#signinButton").attr("style", "display: none");

          // Send the code to the server
          $.ajax({
            type: "POST",
            url: "http://example.com/storeauthcode",
            // Always include an `X-Requested-With` header in every AJAX request,
            // to protect against CSRF attacks.
            headers: {
              "X-Requested-With": "XMLHttpRequest"
            },
            contentType: "application/octet-stream; charset=utf-8",
            success: function(result) {
              // Handle or verify the server response.
            },
            processData: false,
            data: authResult["code"]
          });
        } else {
          // There was an error.
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
    <script src="./js/omdb.js"></script>
    <script src="./js/components/vueHeader.js"></script>
    <script src="./js/components/vueFooter.js"></script>
    <script
      src="https://apis.google.com/js/platform.js?onload=renderButton"
      async
      defer
    ></script>
  </body>
</html>
