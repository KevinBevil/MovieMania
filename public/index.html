<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Mania</title>
    <meta name="google-signin-client_id"
        content="292943232201-e4759vq3992lmp39tobcnvc4c6691fb7.apps.googleusercontent.com" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Yantramanav:300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body class="d-flex flex-column justify-content-between">
    <header class="p-4">
        <div vue="header"></div>
    </header>

    <div class="m-4 mb-auto d-flex flex-wrap justify-content-between">
        <main>
            <div class="section-border" id="search-a-movie">
                <h3>Search a Movie</h3>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" id="input-search" />
                    </div>
                    <button type="submit" class="btn mb-2" id="btn-search-movie">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div id="search-result" class="star-holder">
                <!-- Displays omdb Search Results -->
                <div vue="movie-results"></div>
        </main>

        <aside>
            <div class="section-border" id="to-watch-list">
                <h3>Watch List</h3>
                <ul vue="movie-watch-list">
                    <li class="list-item-border" v-for="movie in list">
                        <span title="Delete this movie" class="delete-movie action-icon" v-bind:data-id="movie.id"><i
                                class="fas fa-times"></i></span>
                        <span title="Watch this movie" class="watch-movie action-icon" v-bind:data-id="movie.id"><i
                                class="far fa-check-square"></i></span>
                        {{ movie.title }}
                    </li>
                    <!-- <movie-watch-list></movie-watch-list> -->
                </ul>
            </div>

            <div class="section-border star-holder" id="recently-rated">
                <h3>Recently Rated</h3>
                <ul vue="movie-watched-list">
                    <li class="list-item-border" v-for="movie in list">
                        <span title="Delete this movie" class="delete-movie action-icon" v-bind:data-id="movie.id"><i
                                class="fas fa-times"></i></span>
                        <span title="Move back to Watch List" class="unwatch-movie action-icon"
                            v-bind:data-id="movie.id"><i class="far fa-eye-slash"></i></span>
                        {{ movie.title }}
                        <section class='rating-widget'>
                            <!-- Rating Stars Box -->
                            <div class='rating-stars'>
                                <ul class='stars'>
                                    <li v-bind:class="{selected: (movie.userRating >= 1)}" class='star' title='Poor'
                                        data-value='1'>
                                        <i class='fas fa-star'></i>
                                    </li>
                                    <li v-bind:class="{selected: (movie.userRating >= 2)}" class='star' title='Fair'
                                        data-value='2'>
                                        <i class='fas fa-star'></i>
                                    </li>
                                    <li v-bind:class="{selected: (movie.userRating >= 3)}" class='star' title='Good'
                                        data-value='3'>
                                        <i class='fas fa-star'></i>
                                    </li>
                                    <li v-bind:class="{selected: (movie.userRating >= 4)}" class='star'
                                        title='Excellent' data-value='4'>
                                        <i class='fas fa-star'></i>
                                    </li>
                                    <li v-bind:class="{selected: (movie.userRating >= 5)}" class='star' title='WOW!!!'
                                        data-value='5'>
                                        <i class='fas fa-star'></i>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </li>
                    <!-- <li class="list-item-border" v-for="movie in list">
                        <span title="Delete this movie" class="watch-movie action-icon" v-bind:data-id="movie.id"><i class="fas fa-times"></i></span>
                        <span title="Move back to Watch List" class="unwatch-movie action-icon" v-bind:data-id="movie.id"><i class="far fa-eye-slash"></i></span>
                        <span v-if="movie.userRating" class="user-rating action-icon">Your Rating: {{movie.userRating}}</span>
                        {{ movie.title }}
                    </li> -->
                </ul>

                <!-- <div class="to-watch-movie">

                    <h5 v-for="movie in movies">{{ movie.Title }}</h5>
                    <p v-for="movie in movies">{{ movie.Year }}</p>
                </div> -->

                <div vue="watch-list"></div>
            </div>
        </aside>
    </div>

    <footer>
        <div vue="footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/signin.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/omdb.js"></script>
    <script src="./js/components/vueHeader.js"></script>
    <script src="./js/components/vueFooter.js"></script>
    <script src="./js/recentlyRated.js"></script>
    <script src="./js/components/vueMoviePanel.js"></script>

</body>
